<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content white-text">
                <div class="row">
                    <div class="col s5">
                        <form #memberForm="ngForm" (ngSubmit)="onSubmit(memberForm)">
                            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="memberService.selectedMember._id">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="name" #name="ngModel" [(ngModel)]="memberService.selectedMember.name" placeholder="Enter Name Here" required>
                                    <label >Name: 
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="batch" #name="ngModel" [(ngModel)]="memberService.selectedMember.batch" placeholder="Enter Batch Here">
                                    <label >batch: 
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="role" #name="ngModel" [(ngModel)]="memberService.selectedMember.role" placeholder="Enter Role Here">
                                    <label >Role: 
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="number" name="votes" #name="ngModel" [(ngModel)]="memberService.selectedMember.votes" placeholder="0">
                                    <label >Votes: 
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <button class="btn btn-custom right" type="button" (click)="resetForm(memberForm)">Reset</button>
                                    <button class="btn btn-custom right" type="submit" [disabled]="!memberForm.valid">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col s7">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
